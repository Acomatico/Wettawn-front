<div class="bg-dark"></div>
<form [formGroup]="loginForm" class="bg-light text-dark" (ngSubmit)="login()">
  <div class="form-group ">
    <label>Email</label>
    <input class="form-control bg-dark text-light" type="text" name="email" formControlName="email"
      placeholder="Write your email" />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control bg-dark text-light" type="password" name="password" formControlName="password"
      placeholder="" />
  </div>
  <button class="btn btn-dark mt-2" type="submit">Login</button>
</form>
