<h2 class="display-4">New Trip</h2>
<form [formGroup]="addTravelForm" (ngSubmit)="addTravel()">
  <div class="form-group row">
    <label for="colFormLabel" class="col-sm-2 col-form-label">Destination</label>
    <div class="col-sm-10">
      <input type="text" class="form-control bg-dark text-light" id="colFormLabel" formControlName="destination"
        placeholder="Write your destination">
    </div>
  </div>
  <div class="form-group row">
    <label for="colFormLabel" class="col-sm-2 col-form-label">Start Date</label>
    <div class="col-sm-10">
      <input type="date" class="form-control bg-dark text-light" id="colFormLabel" formControlName="start"
        placeholder="">
    </div>
  </div>
  <div class="form-group row">
    <label for="colFormLabel" class="col-sm-2 col-form-label">Return Date</label>
    <div class="col-sm-10">
      <input type="date" class="form-control bg-dark text-light" id="colFormLabel" formControlName="end" placeholder="">
    </div>
  </div>
  <button class="btn btn-info text-dark" type="submit">Add trip!</button>
</form>
